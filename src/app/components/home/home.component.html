<section class="container py-4">
   
   <app-card (showEvent)="showSidebar($event)"></app-card>
   <app-sidebar [show]="show" (hideEvent)="closeSidebar($event)"></app-sidebar>
   <!--ABRIR MODAL DE BOOTSTRAP-->
   <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalBootstrap">
      Modal bootstrap
   </button>
   
   <app-list-users></app-list-users>
</section>


<div class="modal fade" id="modalBootstrap" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
   <div class="modal-dialog" role="document">
      <div class="modal-content">
         <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
               <span aria-hidden="true">&times;</span>
            </button>
         </div>
         <div class="modal-body">
            ...
         </div>
         <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
         </div>
      </div>
   </div>
</div>
