
<div @animationModal>
   <modal-default  (close)="closeModal($event)">
       <form>
           <h4>Modal Alert</h4>
           <div class="form-group row">
               <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
               <div class="col-sm-10">
                   <input type="text" readonly="" class="form-control-plaintext" id="staticEmail" value="email@example.com">
               </div>
           </div>
           <div class="form-group">
               <label for="exampleInputEmail1">Email address</label>
               <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
               <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
           </div>
           <div class="form-group">
               <label for="exampleInputPassword1">Password</label>
               <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
           </div>
       </form>
       <div class="modal-footer">
           <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closeModal(false)">Close</button>
           <button type="button" class="btn btn-primary" (click)="sendFormModal(false)">Save changes</button>
       </div>
   </modal-default>
</div>
